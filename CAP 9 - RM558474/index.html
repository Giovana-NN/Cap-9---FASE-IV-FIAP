<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SAVYV LOGIN</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="left-col col-md-6 rounded-4">
            <img src="first-circle blue.svg">
          <div class="text-container">
            <h1 class="slogan">Uma maneira prática de controlar o seu dinheiro</h1>
          </div>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
              <h2 class="main-title pt-4">SAVYV</h2>
                <div class="header-register mb-4 text-wrap text-center pt-2">
                  <h2>Crie sua conta</h2>
                </div>
                <div class="inputs">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome completo">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Seu melhor email">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                </div>
              </div>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary" style="font-size: 14px;"><a>Ao selecionar essa caixa você concorda com os nossos 
                        <a><a href="#" style="text-decoration: none;color: #E52976;">Termos</a> e <a href="#" style="text-decoration: none; color: #E52976;">Condições</a>.</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="main-btn btn btn-lg w-100">Cadastre-se</button>
                </div>
                <div class="ep-header text-wrap text-center pt-2">
                  <small>Ou cadastre-se com</small>
                <div class="input-group mb-3 align-items-center justify-content-center d-flex pt-4">
                  <div class="register-google" style="padding-right: 20px;">
                    <button class="rb btn btn-lg btn-light w-100" aria-label="Login with Google"><img src="Login with google.svg" style="width:20p;"></button>
                  </div>
                  <div class="register-apple" style="padding-left: 20px;">
                    <button class="rb btn btn-lg btn-light w-100" aria-label="Sign In with Apple"><img src="Login with apple.svg" style="width:45px"></button>
                  </div>  
                </div>
                </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
